<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Assistant</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="page-wrapper">
      <!------- Header / Branding ------->
      <header class="site-header" style="position: relative">
        <!-- Back button in top left corner -->
        <a
          href="https://www.loreal.com/en/"
          aria-label="Back to L'Oréal"
          style="
            position: fixed;
            top: 0;
            left: 0;
            background: none;
            border: none;
            padding: 16px;
            margin: 0;
            z-index: 1000;
            text-decoration: none;
            display: flex;
            align-items: center;
          "
        >
          <span
            class="material-icons"
            style="font-size: 28px; color: #000; vertical-align: middle"
            >arrow_back</span
          >
        </a>
        <!-- L'Oréal logo at the top -->
        <img
          src="img/loreal-logo.png"
          alt="L'Oréal Logo"
          style="max-width: 180px; display: block; margin: 0 auto 18px"
        />
        <h1 class="site-title">Smart Product Advisor</h1>
      </header>

      <!------- Chat Area ------->
      <main>
        <section class="chatbox">
          <div id="chatWindow" class="chat-window">
            <!-- messages will be appended here via JS -->
          </div>

          <form id="chatForm" class="chat-form">
            <label for="userInput" class="visually-hidden">Message</label>
            <input
              id="userInput"
              name="userInput"
              type="text"
              placeholder="Ask me about anything L'Oréal related..."
              autocomplete="off"
              required
            />
            <button type="submit" id="sendBtn">
              <span class="material-icons">send</span>
              <span class="visually-hidden">Send</span>
            </button>
          </form>
          <button
            id="resetChatBtn"
            class="reset-chat-btn"
            type="button"
            aria-label="Reset chat"
          >
            <span class="material-icons">refresh</span> Reset Chat
          </button>
        </section>
      </main>

      <!------- Footer Links ------->
      <footer class="site-footer">
        <p>&copy; 2025 Company Name. All rights reserved.</p>
        <nav>
          <!-- These URLs are placeholders -->
          <a href="#">Privacy Policy</a>
          <a href="#">Terms of Use</a>
          <a href="#">Contact</a>
        </nav>
      </footer>
    </div>

    <!-- secrets.js can be removed when using Cloudflare Workers for API requests -->
    <script src="secrets.js"></script>
    <script src="script.js"></script>
  </body>
</html>
